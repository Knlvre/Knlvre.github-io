                <h2 id="【原理】"><a href="#【原理】" class="headerlink" title="【原理】"></a>【原理】</h2><p>（1）算数运算符，赋值运算符，字符串运算符，递增、递减运算符，比较运算符，逻辑运算符，数组运算符</p>
<hr>
<h2 id="【步骤】"><a href="#【步骤】" class="headerlink" title="【步骤】"></a>【步骤】</h2><h3 id="一、递增与递"><a href="#一、递增与递" class="headerlink" title="一、递增与递"></a>一、递增与递</h3><h4 id="输入代码"><a href="#输入代码" class="headerlink" title="输入代码"></a>输入代码</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">$a=1;</span><br><span class="line">$b=1;</span><br><span class="line">echo &quot;初始值均为“1”：&lt;/br&gt;&quot;;</span><br><span class="line">echo &quot;当“+”号在后面时：&quot;.$a++.&quot;&lt;/br&gt;&quot;;</span><br><span class="line">echo &quot;当“+”号在前面时：&quot;.++$b;</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/Knlvre/Knlvre.github-io/master/img/PHP%E8%AF%AD%E6%B3%95/%E8%BF%90%E7%AE%97%E7%AC%A6%E5%8F%B7/1-1.png" alt="1-1"></p>
<h4 id="查看结果"><a href="#查看结果" class="headerlink" title="查看结果"></a>查看结果</h4><p><img src="https://raw.githubusercontent.com/Knlvre/Knlvre.github-io/master/img/PHP%E8%AF%AD%E6%B3%95/%E8%BF%90%E7%AE%97%E7%AC%A6%E5%8F%B7/1-2.png" alt="1-2"></p>
<hr>
<h3 id="二、比较运算、逻辑运算"><a href="#二、比较运算、逻辑运算" class="headerlink" title="二、比较运算、逻辑运算"></a>二、比较运算、逻辑运算</h3><h4 id="输入代码-1"><a href="#输入代码-1" class="headerlink" title="输入代码"></a>输入代码</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">$a=1;</span><br><span class="line">$b=1;</span><br><span class="line">$c=2;</span><br><span class="line">if($a == $b)&#123;</span><br><span class="line">    echo &quot;a等于b&quot;；</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">if($a != $c)&#123;</span><br><span class="line">    echo &quot;a不等于c&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">if($a == $b &amp;&amp; $a !=$c)&#123;</span><br><span class="line">    echo &quot;a等于b且a不等于c&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">if($a != $c || $b != $c)&#123;</span><br><span class="line">    echo &quot;a不等于c或b不等于c&quot;;</span><br><span class="line">&#125;</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/Knlvre/Knlvre.github-io/master/img/PHP%E8%AF%AD%E6%B3%95/%E8%BF%90%E7%AE%97%E7%AC%A6%E5%8F%B7/2-1.png" alt="2-1"></p>
