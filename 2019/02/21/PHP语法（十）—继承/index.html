                <h2 id="【原理】"><a href="#【原理】" class="headerlink" title="【原理】"></a>【原理】</h2><p>子类继承父类的所有公有和保护方法。但是子类的方法会覆盖父类的方法</p>
<hr>
<h2 id="【步骤】"><a href="#【步骤】" class="headerlink" title="【步骤】"></a>【步骤】</h2><h3 id="一、继承"><a href="#一、继承" class="headerlink" title="一、继承"></a>一、继承</h3><h4 id="1-1-输入代码"><a href="#1-1-输入代码" class="headerlink" title="1.1 输入代码"></a>1.1 输入代码</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">//创建父类 Person</span><br><span class="line">class Person&#123;</span><br><span class="line">    function read($name)&#123;</span><br><span class="line">        echo &quot;【&quot;.$name.&quot;】喜欢三毛的作品。&lt;/br&gt;&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    function doing($name)&#123;</span><br><span class="line">        echo &quot;【&quot;.$name.&quot;】 喜欢打篮球&lt;/br&gt;&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//创建Person的子类Student</span><br><span class="line">class Student extends Person&#123;</span><br><span class="line">    function eat($name)&#123;</span><br><span class="line">        echo &quot;【&quot;.$name.&quot;】 喜欢吃甜食&lt;/br&gt;&quot;;        </span><br><span class="line">    &#125;</span><br><span class="line">    function doing($name)&#123;</span><br><span class="line">        echo &quot;【&quot;.$name.&quot;】 喜欢打游戏&lt;/br&gt;&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$a = new Person();	//创建父类对象</span><br><span class="line">$b = new Student();	//创建子类对象</span><br><span class="line">$b -&gt; read(&quot;素白&quot;);	//子类对象调用父类对象中的方法</span><br><span class="line">$b -&gt; eat(&quot;素白&quot;);	//子类对象调用自己的方法</span><br><span class="line">echo &quot;----------分隔符----------&lt;/br&gt;&quot;;</span><br><span class="line">$a -&gt; doing(&quot;素白&quot;);	//父类对象调用自己的方法</span><br><span class="line">$b -&gt; ding(&quot;素白&quot;);	//子类对象调用父类对象的同名方法，与父类自掉形成对比</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
<h4 id="1-2-查看结果"><a href="#1-2-查看结果" class="headerlink" title="1.2 查看结果"></a>1.2 查看结果</h4><p><img src="https://raw.githubusercontent.com/Knlvre/Knlvre.github-io/master/img/PHP%E8%AF%AD%E6%B3%95/%E7%BB%A7%E6%89%BF/1-2.png" alt="1-2"></p>
